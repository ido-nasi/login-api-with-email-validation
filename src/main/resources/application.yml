server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: idopgs
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
  jpa:
    hibernate:
#      ddl-auto:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  mail:
    host: ${HOST}
    port: ${PORT}
    username: ${EMAIL_USERNAME}
    password: ${PASSWORD}

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
